<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if the_title %}
    <title>{{ the_title }}</title>
    {% else %}
    <title>Парсим легко</title>
    {% endif %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="{{ url_for('index') }}">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
     <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-4">
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('add_parsing') }}">Парсер</a>
            </li>        
              {% if current_user.is_anonymous %}
                <li class="nav-item">
                  <a class="nav-link " href="{{ url_for('login') }}">Вход</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="{{ url_for('register') }}">Регистрация</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link " href="{{ url_for('get_data_site') }}">Результат парсинга</a>
                </li>
                <li class="nav-item">
                  <span class="nav-link">Привет, {{ current_user.username }}! </span>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="{{ url_for('logout') }}">Выход</a>
                </li>
              {% endif %}  
          </ul>
      </div>
     </nav>
      <div class="container">
          {% block content %}
          {% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
